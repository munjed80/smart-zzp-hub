<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart ZZP Hub - Modern UI Preview</title>
    <link rel="stylesheet" href="frontend/src/pages/login/login.css">
    <link rel="stylesheet" href="frontend/src/pages/statements/styles.css">
    <link rel="stylesheet" href="frontend/src/pages/dashboard/styles.css">
    <link rel="stylesheet" href="frontend/src/components/Header.css">
</head>
<body>
    <!-- Login Page Preview -->
    <div class="login-page">
        <div class="login-container">
            <div class="login-card">
                <h1 class="login-title">Smart ZZP Hub</h1>
                <p class="login-subtitle">Inloggen</p>
                
                <form class="login-form">
                    <div class="form-group">
                        <label class="form-label">E-mail</label>
                        <input type="email" class="form-input" placeholder="naam@voorbeeld.nl" value="demo@zzp.nl">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Wachtwoord</label>
                        <input type="password" class="form-input" placeholder="••••••••" value="password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary login-button">
                        <span>Inloggen</span>
                    </button>
                </form>
                
                <div class="login-toggle">
                    <button class="toggle-button">Nog geen account? Registreren</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

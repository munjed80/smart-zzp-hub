services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smart-zzp-hub-db
    restart: unless-stopped
    networks:
      default:
        ipv4_address: 172.18.0.12
    environment:
      # Aligns DB creation with backend DATABASE_URL
      POSTGRES_DB: ${DB_NAME:-smart_zzp_hub}
      POSTGRES_USER: ${DB_USER:-zzp_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    healthcheck:
      # Ensure target database exists before backend starts
      test: ["CMD-SHELL", "pg_isready -h localhost -d ${DB_NAME:-smart_zzp_hub} -U ${DB_USER:-zzp_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    init: true
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-zzp-hub-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${DB_USER:-zzp_user}:${DB_PASSWORD:?DB_PASSWORD is required}@postgres:5432/${DB_NAME:-smart_zzp_hub}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
    networks:
      default:
        ipv4_address: 172.18.0.10
    extra_hosts:
      - "postgres:172.18.0.12"
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Nginx Reverse Proxy (optional, for serving frontend)
  nginx:
    image: nginx:alpine
    container_name: smart-zzp-hub-nginx
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      default:
        ipv4_address: 172.18.0.11
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://127.0.0.1/health >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/public:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: smart-zzp-hub-network
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/16
